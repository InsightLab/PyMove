[flake8]
ignore = E203, E266, W402, W503, F401, F841
max-line-length = 90
max-complexity = 15
select = B,C,E,F,W,T4,B9
exclude =

[isort]
multi_line_output = 3
include_trailing_comma = True
line_length = 90
known_third_party = IPython,branca,dask,dateutil,folium,geohash2,geopandas,holidays,ipywidgets,joblib,matplotlib,networkx,numpy,pandas,psutil,scipy,shapely,sklearn,tqdm


[aliases]
test = pytest

[tool:pytest]
addopts =
	--ignore examples
	--ignore build_tools
	--ignore pymove/utils/datetime
	--ignore pymove/utils/maths
	--disable-pytest-warnings
	--capture sys

[coverage:run]
omit = .venv/*, venv/*, venv.bak/*, .env/*, env/*, env.bak/*, ENV/*, */tests/*
